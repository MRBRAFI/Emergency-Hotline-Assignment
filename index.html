<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Vanilla css -->
    <link rel="stylesheet" href="emergency-hotline-style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="inter-font">
    <header class="mt-1">

       <!--top section-->

      <div class="flex justify-between items-center md:mx-10">
        <div class="flex">
          <img src="./assets/logo.png" alt="" class="h-13 md:h-17" />
          <h1 class="font-extrabold md:text-2xl ml-3">
            Emergency<br/>
            Service
          </h1>
        </div>
        <div class="">
            <button class="btn w-15 md:w-28 md:p-7 !bg-[#41ff6a54] !rounded-full"><span class="">0</span><img src="./assets/heart.png" alt="" class="h-8"></button>
            <button class="btn w-15 md:w-28 md:p-7 !bg-[#41ff6a54] !rounded-full"><span class="">100</span><img src="./assets/coin.png" alt="" class="h-8"></button>
            <button class="btn w-15 md:w-28 md:p-7 !bg-[#00A63E] !text-white !rounded-full"><span class="">0</span>Copy</button>
        </div>
      </div>

    <!-- introduction section-->

    <div class="flex flex-col justify-center items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-72 my-[48px]">
      <img src="./assets/logo-dark.png" alt="" class="h-24">
      <h1 class="text-4xl font-bold text-white my-3 md:mx-0">Emergency Service Directory</h1>
      <p class="font-bold text-white mx-2 md:mx-0">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>

    </header>
    <main class=""></main>
    <footer class=""></footer>
  </body>
</html>
